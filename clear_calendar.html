<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記録カレンダー</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/fumifum1/main/main/jpg/ico.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- ハンバーガーメニューアイコン -->
    <div id="hamburgerIcon" class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- サイドナビゲーションメニュー -->
    <nav id="sideNav" class="sidenav">
        <ul id="sideNavMenu">
            <!-- JSでメニュー項目が生成されます -->
        </ul>
    </nav>

    <!-- オーバーレイ -->
    <div id="overlay" class="overlay"></div>

    <!-- カレンダー切り替えタブ -->
    <div id="tabsContainer" class="calendar-tabs-container" style="display: none;">
        <div class="calendar-tabs" id="calendarTabs"></div>
    </div>

    <!-- カレンダービュー -->
    <div id="calendar-view" style="display: none;">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevBtn">&lt;</button>
                <div class="title-container">
                    <h1 id="calendarUserTitle" contenteditable="true"></h1>
                    <h2 id="calendarMonthTitle"></h2>
                </div>
                <button id="nextBtn">&gt;</button>
            </div>
            <div class="calendar-grid-header">
                <div>日</div>
                <div>月</div>
                <div>火</div>
                <div>水</div>
                <div>木</div>
                <div>金</div>
                <div>土</div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        <div class="record-list-container">
            <div class="color-picker-container">
                <label id="themeColorLabel">テーマカラー:</label>            
                <div id="currentColorPreview"></div>
                <div id="themeColorPaletteWrapper" class="palette-wrapper">
                    <div id="themeColorPalette"></div>
                </div>
            </div>
            <button id="exportCsvBtn">CSV出力</button>
            <button id="clearAllRecordsBtn">全記録を削除</button>
        </div>
    </div>

    <!-- メモ一覧ビュー -->
    <div id="memo-list-view" style="display: none;">
        <div class="memo-list-header">
            <input type="text" id="memoSearchInput" placeholder="メモを検索...">
            <button id="exportAllCsvBtn" style="display: none;">すべてのメモをCSV出力</button>
        </div>
        <div id="memoListItemsContainer">
            <!-- JSで内容が生成されます -->
        </div>
    </div>

    <!-- 日付ごとのメモ一覧モーダル -->
    <div id="dayMemoListModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="dayListModalDate"></h3>
            <div id="dayMemoListContainer" class="day-memo-list-container">
                <!-- JSでその日のメモ一覧が生成されます -->
            </div>
            <div class="modal-buttons">
                <button id="addNewMemoBtn">新しいメモを追加</button>
                <button id="closeDayListModalBtn">閉じる</button>
            </div>
        </div>
    </div>

    <!-- メモ入力用モーダル -->
    <div id="memoModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modalDate"></h3>
            <textarea id="memoTextarea" placeholder="今日の出来事やメモを記録..."></textarea>
            
            <!-- スタンプ選択機能 -->
            <div class="stamp-selector-container">
                <label>スタンプ:</label>
                <div id="currentStampPreview" class="stamp-preview-container">
                    <!-- JSで中身を生成 -->
                </div>
                <div id="stampPalette" class="stamp-palette">
                    <!-- スタンプ画像はJSで生成されます -->
                </div>
            </div>

            <div class="modal-buttons">
                <button id="saveMemoBtn">保存</button>
                <button id="deleteMemoBtn">削除</button>
                <button id="closeModalBtn">閉じる</button>
            </div>
        </div>
    </div>

    <p>&copy; 2025 Synapse Creations. Aug.記録カレンダーver2.1.0</p>
    <script src="script.js"></script>
</body>
</html>
